<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <script src="jquery-1.12.0.min.js"></script>
    <script>
        $(document).ready(function (){
            $('#hide').click(function () {
                $('#show').slideToggle();
            });           
        });
    </script>
</head>
<body>
<div >
    <button id="hide">click here to hide</button>
</div>
<div >
    <button id="show">click here to show</button>
</div>
</body>
</html>
